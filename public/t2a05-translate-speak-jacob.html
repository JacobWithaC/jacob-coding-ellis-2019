<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: ''},'google_translate_element');
}
</script>

<div id="google_translate_element">I really like javascript</div>

<input type="button" value="initilize speak" onclick="{
   let myVoice = 'Japanese Female'
   responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice,  
 {pitch: 50, rate: 1000, volume : 100})

}"><br><br>
