<h1 align=center> Loop modulus by Jacob</h1>

Enter any number of loops <input type=text id="myText01" value="25"><br><br>

<input type=button value="Modulus Decisions" onclick="{

   let myLoopMax = document.getElementById('myText01').value
   let myTemp = ' '
   let myFontColour

for (let myLoop=0; myLoop <= myLoopMax; myLoop++){
   myFontColour = 'black'
   let myMessage = '  ' 

   if (myLoop == 42  ) {
   myFontColour = 'purple'
   myMessage += '   the answer  ' 
   }

  

   if (myLoop % 5 == 0 ) {
   myFontColour = 'green'
   myMessage += '  Divisible by 5  ' 
   }


   if (myLoop % 7 == 0 ) {
   myFontColour = 'purple'
   myMessage += '    ' 
   }

 if (myLoop == 10  ) {
   myFontColour = 'Red'
   myMessage += '   yes  ' 
   }
 myTemp += '<font color='+myFontColour+'> Loop # ' + myLoop + ' </font>' + myMessage + '<br> ' 
}

   document.getElementById('myDiv01').innerHTML = myTemp
}"><br><br>

<div id="myDiv01">...</div>
