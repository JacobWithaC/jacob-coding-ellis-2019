<input type=button value="Input/Output" onclick="{

 document.getElementById('myDiv01').innerHTML = 'myObjectArray'
}">

  let myArrayObject = {'age' : '22', 'name' : 'Fred', 'myToys' :['fortnite', 'burgor', 'tomato'] };

let myPrintout='myArrayObject = '+JSON.stringify(myArrayObject,null,3)
 document.getElementById('myTextarea').value = myPrintout
 document.getElementById('myDiv01').innerHTML = 'Nothing useful here' + myArrayObject.myToys[1]
}">
