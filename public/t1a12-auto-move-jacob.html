
<h2 align=center>Move Image by Jacob </h2>

<img src="expand2.jpg" id="kk" style="position:relative; left:0px; top:0px; height:100px; width:100px">






<div  id="dk" style="position:fixed; left:20; top:200; "><table border=1>
<tr><td>
<input type=button value="Go Diagonal" onClick="{
  document.getElementById('dk').style.left = parseInt(document.getElementById('dk').style.left) + -10 + 'px'
  document.getElementById('dk').style.top = parseInt(document.getElementById('dk').style.top) + -10 + 'px'
}"></td>

<td><input type=button value="   Up   " onClick="{
  document.getElementById('dk').style.top =
  parseInt(document.getElementById('dk').style.top) + -10 + 'px'
}">

<td><input type=button value="Go Diagonal" onClick="{
  document.getElementById('dk').style.left = parseInt(document.getElementById('dk').style.left) + 10 + 'px'
  document.getElementById('dk').style.top = parseInt(document.getElementById('dk').style.top) + -10 + 'px'
}"></tr>

<tr><td><input type=button value="Go Left" onClick="{
  document.getElementById('dk').style.left =
  parseInt(document.getElementById('dk').style.left) + -10 + 'px'
}"></td><td> 

<td><input type=button value="Go Right" onClick="{
  document.getElementById('dk').style.left =
  parseInt(document.getElementById('dk').style.left) + 10 + 'px'
}">
</tr>
<tr><td><input type=button value="Go Diagonal" onClick="{
  document.getElementById('dk').style.left = parseInt(document.getElementById('dk').style.left) + -10 + 'px'
  document.getElementById('dk').style.top = parseInt(document.getElementById('dk').style.top) + 10 + 'px'
}"></td><td>

<input type=button value="Go Down" onClick="{
  document.getElementById('dk').style.top =
  parseInt(document.getElementById('dk').style.top) + 10 + 'px'
}"><td>

<input type=button value="Go Diagonal" onClick="{
  document.getElementById('dk').style.left = parseInt(document.getElementById('dk').style.left) + 10 + 'px'
  document.getElementById('dk').style.top = parseInt(document.getElementById('dk').style.top) + 10 + 'px'
}"></tr>






</table></div>
