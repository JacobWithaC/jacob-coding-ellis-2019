
<h2 align=center>Collisions by Jacob </h2>

<script>

function myHitOther(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


</script>

<script>
var myTotal = 0
</script>


<hr>

<img src="furret.jpg"  id="furret" 
style="position:absolute; z-index:-1; left:48px; top:232px; height:120px; width:110px;">


<img src="lapras.jpg"  id="lapras" 
style="position:absolute; z-index:-1; left:644px; top:200px; height:190px; width:240px;">


<input type=button value="Go right"  onClick="{

   if ( myHitOther('furret','lapras') ){
       document.getElementById('furret').style.left = 10
  myTotal = myTotal + 1
  document.getElementById('myScore').value = myTotal
}

   document.getElementById('furret').style.left = 
      parseInt(document.getElementById('furret').style.left) + 10 + 'px'



    
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'

}">







<body onkeydown="{

   if ( myHitOther('furret','lapras') ){
       document.getElementById('furret').style.left = 10
  myTotal = myTotal + 1
  document.getElementById('myScore').value = myTotal
}

   if (event.key == 'd') { 
	document.getElementById('furret').style.left = 
	parseInt(document.getElementById('furret').style.left) + 10 + 'px' }
   if (event.key == 'a') { 
	document.getElementById('furret').style.left = 
	parseInt(document.getElementById('furret').style.left) - 10 + 'px' }
   if (event.key == 's') { 
	document.getElementById('furret').style.top = 
	parseInt(document.getElementById('furret').style.top) + 10 + 'px' }
   if (event.key == 'w') { 
	document.getElementById('furret').style.top = 
	parseInt(document.getElementById('furret').style.top) - 10 + 'px' }



   if (event.key == 'ArrowRight') { 
	document.getElementById('lapras').style.left = 
	parseInt(document.getElementById('lapras').style.left) + 10 + 'px' }

 if (event.key == 'ArrowLeft') { 
	document.getElementById('lapras').style.left = 
	parseInt(document.getElementById('lapras').style.left) - 10 + 'px' }

 if (event.key == 'ArrowDown') { 
	document.getElementById('lapras').style.top = 
	parseInt(document.getElementById('lapras').style.top) + 10 + 'px' }
 
if (event.key == 'ArrowUp') { 
	document.getElementById('lapras').style.top = 
	parseInt(document.getElementById('lapras').style.top) - 10 + 'px' }


}">

</body>
